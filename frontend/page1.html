<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Sync - Practice Quizzes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Fixed Header -->
  <header id="banner">
    <img id="logo" src="images/logo.png" alt="Skill Sync Logo">
  </header>

  <!-- Navigation Buttons -->
  <nav id="nav-buttons">
    <a href="index.html" class="nav-button">Home</a>
    <a href="page1.html" class="nav-button">Practice Quizzes</a>
    <a href="page2.html" class="nav-button">Summarizer</a>
    <a href="page3.html" class="nav-button">Analytics</a>
  </nav>

  <main>
    <h1>Practice Quizzes</h1>
    <p>Test your knowledge with interactive quizzes.</p>

    <section id="quiz-section">
        <h2>Practice Quiz</h2>
        <p>Click below to start the quiz.</p>
      
        <button id="startQuiz">Start Quiz</button>
      
        <!-- Quiz Display Area -->
        <div id="quizContainer" class="hidden">
          <form id="quizForm">
            <div id="questionContainer"></div>
            <button type="submit">Submit Quiz</button>
          </form>
        </div>
      
        <!-- Results Display -->
        <div id="quizResults" class="hidden">
          <h3>Your Score:</h3>
          <p id="scoreOutput"></p>
        </div>
      </section>
      
      <script src="js/quiz.js"></script>
      
  </main>

  <footer>
    <p>&copy; 2025 Skill Sync. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
