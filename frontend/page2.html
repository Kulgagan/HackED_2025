<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Summarizer</title>
</head>
<body>
    <h1>GitHub Repository Summarizer</h1>
    
    <div>
        <label for="repoUrl">Paste GitHub Repository URL:</label>
        <input type="text" id="repoUrl" placeholder="https://github.com/owner/repo_name" />
        <button id="submitLink">Analyze Repository</button>
    </div>

    <div id="summaryResult">
        <!-- The result summary will be displayed here -->
        <h3>Summary:</h3>
        <p id="summaryText">Your summary will appear here after you submit a valid GitHub link.</p>
    </div>

    <script src="page2.js"></script>
</body>
</html>
