<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Summarizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Fixed Header -->
  <header id="banner">
    <img id="logo" src="images/logo.png" alt="Skill Sync Logo">
  </header>

  <!-- Navigation Buttons -->
  <nav id="nav-buttons">
    <a href="index.html" class="nav-button">Home</a>
    <a href="page1.html" class="nav-button">Practice Quizzes</a>
    <a href="page2.html" class="nav-button">Summarizer</a>
    <a href="page3.html" class="nav-button">Analytics</a>
  </nav>

  <main>
    <h1>GitHub Repository Summarizer</h1>
    <p>Paste the GitHub repository URL below to analyze and get a summary of its content.</p>

    <!-- Input Section for Repository URL -->
    <div class="repo-input-container">
        <label for="repoUrl">Enter GitHub Repository URL:</label>
        <input type="text" id="repoUrl" placeholder="https://github.com/owner/repo_name" />
        <button id="submitLink">Analyze Repository</button>
    </div>

    <!-- Area for Displaying the Summary -->
    <div id="summaryResult" class="hidden">
        <h3>Repository Summary</h3>
        <p id="summaryText">The summary will appear here once you submit a valid GitHub link.</p>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Skill Sync. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/page2.js"></script>  <!-- Add this script for handling page 2 specific behavior -->

</body>
</html>
